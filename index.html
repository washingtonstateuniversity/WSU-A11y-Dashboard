<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
	<meta charset="UTF-8" />

	<title>Accessibility Dashboard | Washington State University</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="https://repo.wsu.edu/spine/1/favicon.ico" />

	<!-- RESPOND -->
	<meta name="viewport" content="width=device-width, user-scalable=yes">

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans:400,600" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="js/dashboard.js"></script>
</head>
<body>
<main class="page-wrapper">
	<header class="header">
		<h1>WSU Accessibility Dashboard</h1>
	</header>

	<div class="code-overview overview">
		<h2>Top Codes</h2>
		<div class="results"></div>
	</div>

	<div class="selector-overview overview">
		<h2>Top Selectors</h2>
		<div class="results"></div>
	</div>

	<div class="domain-overview overview">
		<h2>Top Domains</h2>
		<div class="results"></div>
	</div>

	<div class="result-title"></div>
	<div class="result-details"></div>
</main>


	<script type="text/template" id="code-details-template">
		<div class="code-details-result-wrapper">
			<div class="code-details-result">
				<div class="code-details-domain">
					Domain: <%= domain %>
				</div>
				<div class="code-details-url">
					URL: <a href="<%= url %>"><%= url %></a>
				</div>
				<div class="code-details-message">
					<p><strong>Message:</strong> <%= message %></p></div>
				<div class="code-details-selector">
					<strong>Selector:</strong> <pre><code><%= selector %></code></pre>
				</div>
				<div class="code-details-context">
					<strong>Context:</strong>
					<textarea><%= context %></textarea>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
